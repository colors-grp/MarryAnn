<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<script type="text/javascript" src="token.js"></script>
	<script type="text/javascript" src="match3.js"></script>
	<style>
		#gameCanvas{
			margin: auto;
			z-index: 1;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			outline: none;
		}
		#gridCanvas{
			margin: auto;
			z-index: 0;
			outline: none;
			
		}
		canvas { 
			position: absolute;
			outline: none;
			
		}
	</style>
	<title>Match 3</title>
</head>

<body onload="main();return;">
	<div id="Score" style="color: red;"></div>
	<div id="mainGame">
	
		<canvas id="gridCanvas" width="365" height="356">
		</canvas>
	
		<!-- use tabindex='1' to gain focus -->
		<canvas id="gameCanvas" width="325" height="325" tabindex="1">
			<img id="slash" src="images/slash.png"/>
			<img id="shine" src="images/shine.png"/> 
			<img id="special" src="images/special.png"/>
			<img id="blue" src="images/elemental/blue.png"/>
			<img id="green" src="images/elemental/green.png"/>
			<img id="magenta" src="images/elemental/magenta.png"/>
			<img id="orange" src="images/elemental/orange.png"/>
			<img id="purple" src="images/elemental/purple.png"/>
			<img id="red" src="images/elemental/red.png"/>
			<img id="yellow" src="images/elemental/yellow.png"/>
			<img id="special" src="images/elemental/special.png"/>
		</canvas>
	</div>
	
</body>
</html>
